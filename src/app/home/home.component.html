<mat-toolbar color="primary">
  <!-- <button mat-icon-button (click)="toggleSidenav()"> -->
    <mat-icon>menu</mat-icon>
  <!-- </button> -->
  <span>Dashboard</span>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/projects" routerLinkActive="active">
        <mat-icon matListItemIcon>work</mat-icon>
        <span matListItemTitle>Projects</span>
      </a>
      <a mat-list-item routerLink="/tasks" routerLinkActive="active">
        <mat-icon matListItemIcon>assignment</mat-icon>
        <span matListItemTitle>Tasks</span>
      </a>
      <a mat-list-item routerLink="/reports" routerLinkActive="active">
        <mat-icon matListItemIcon>bar_chart</mat-icon>
        <span matListItemTitle>Reports</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content-container">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Welcome back, {{ currentUser?.username }}!
          </mat-card-title>
          <mat-card-subtitle>
            Here's your activity summary
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="dashboard-grid">
            <mat-card class="dashboard-card">
              <mat-icon color="primary">assignment</mat-icon>
              <h3>Active Tasks</h3>
              <h2>12</h2>
            </mat-card>
            <mat-card class="dashboard-card">
              <mat-icon color="accent">done_all</mat-icon>
              <h3>Completed</h3>
              <h2>28</h2>
            </mat-card>
            <mat-card class="dashboard-card">
              <mat-icon color="warn">pending</mat-icon>
              <h3>Pending</h3>
              <h2>5</h2>
            </mat-card>
            <mat-card class="dashboard-card">
              <mat-icon color="primary">trending_up</mat-icon>
              <h3>Progress</h3>
              <h2>78%</h2>
            </mat-card>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
